<body style="background-image: url('images/hospital.jpg');background-position:left center;background-size:cover;background-repeat:no-repeat;" class="h-100">
  <div class="d-flex align-items-center justify-content-center p-4 h-100">
    <div class="container">
      <div class="row">
        <div class="align-self-center col-md-6 text-white col-xl-3"></div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-body bg-primary p-4">
              <h3 class="pb-3 text-center">Haz tu cita</h3>
              <form action="https://formspree.io/YOUREMAILHERE" class="text-center">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group text-left">
                      <label for="sel1">Especialidad</label>
                      <select class="form-control" id="sel1">
                        <option value="--Seleccione--">--Seleccione--</option>
                        <option value="Cardiología">Cardiología</option>
                        <option value="Otorrinolaringología">Otorrinolaringología</option>
                        <option value="Ortopedia">Ortopedia</option>
                        <option value="Pediatría">Pediatría</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group text-left">
                      <label for="sel1">Médico</label>
                      <select class="form-control" id="sel1">
                        <option value="--Seleccione--">--Seleccione--</option>
                        <option value="Dr. Jose Peraza">Dr. Jose Peraza</option>
                        <option value="Dr. Pedro Suarez">Dr. Pedro Suarez</option>
                        <option value="Dr. Jonny Bravo">Dr. Jonny Bravo</option>
                        <option value="Dr. Albert Doo">Dr. Albert Doo</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group text-left">
                      <label>Fecha</label>
                      <input class="form-control" placeholder="Fecha de Nacimiento" type="date" required="required"> </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group text-left">
                      <label>Hora</label>
                      <input class="form-control" type="time" placeholder="Usuario" required="required"> </div>
                  </div>
                </div>
                <button type="submit" class="btn mt-2 btn-outline-light">Solicitar
                  <br> </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

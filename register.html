<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://v40.pingendo.com/assets/4.0.0/default/theme.css" type="text/css"> </head>

<body style="background-image: url('images/hospital.jpg');background-position:left center;background-size:cover;background-repeat:no-repeat;" class="h-100">
  <div class="d-flex align-items-center justify-content-center p-4">
    <div class="container">
      <div class="row">
        <div class="align-self-center col-md-6 text-white col-xl-3"></div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-body bg-primary p-4">
              <h3 class="pb-3 text-center">Registrate</h3>
              <form action="https://formspree.io/YOUREMAILHERE" class="text-center">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group text-left">
                      <label>Nombre</label>
                      <input class="form-control" placeholder="Nombre" type="text" required="required"> </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group text-left">
                      <label>Apellido</label>
                      <input class="form-control" type="text" placeholder="Apellido" required="required"> </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group text-left">
                      <label>Fecha de Nacimiento</label>
                      <input class="form-control" placeholder="Fecha de Nacimienot" type="date" required="required"> </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group text-left">
                      <label>Usuario</label>
                      <input class="form-control" type="text" placeholder="Usuario" required="required"> </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group text-left">
                      <label>Correo Electronico</label>
                      <input class="form-control" placeholder="Email" type="text" required="required"> </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group text-left">
                      <label>Time</label>
                      <input class="form-control" type="time" required="required"> </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group text-left">
                      <label>Contrase単a</label>
                      <input class="form-control" placeholder="Contrase単a" type="password" required="required"> </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group text-left">
                      <label>Repetir Contrase単a</label>
                      <input class="form-control" type="password" placeholder="Contrase単a" required="required"> </div>
                  </div>
                </div>
                <button type="submit" class="btn mt-2 btn-outline-light">Registrar
                  <br> </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 10px;right:10px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:250px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo Free&nbsp;&nbsp;
    <img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16">
  </pingendo>
</body>

</html>
